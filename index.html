<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="App with restaurant reviews and map of locations">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>
<body>
  <header>
    <nav>
      <h1 tabindex="0">Restaurant Reviews</h1>          
    </nav>
  </header>
  <main id="maincontent">
    <label for="map-container" class="visuallyhidden">Google Map with Restaurant Markers</label>
    <section id="map-container" aria-labelledby="map-container" role="application">
      <div id="map"></div>
    </section>
  
      <section class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select" class="visuallyhidden">Restaurants Filtered by Neighborhoods</label>
        <select id="neighborhoods-select" aria-labelledby="neighborhoods-select" role="searchbox" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="visuallyhidden">Restaurants Filtered by Cuisine Type</label>
        <select id="cuisines-select" aria-labelledby="cuisines-select" role="searchbox" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </section>
      <ul id="restaurants-list"></ul>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- Register Service Worker javascript file -->
  <script type="application/javascript" charset="utf-8" src="registerSW.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 Restaurant Reviews All Rights Reserved.
  </footer>

</body>

</html>
